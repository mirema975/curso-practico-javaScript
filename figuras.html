<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Primer taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un Triangulo</h2>
        <form action="">
            <label for="InputLado1">
                Ingresa cuanto mide el primer lado
            </label>
            <input id="InputLado1" type="number" />
            <label for="InputLado2">
                Ingresa cuando mide el segundo lado
            </label>
            <input id="InputLado2" type="number" />
            <label for="InputBase">
                Ingresa cuando mide la base
            </label>
            <input id="InputBase" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form action="">
            <label for="InputRadio">
                Escribe cuanto mide el radio del circulo
            </label>
            <input id="InputRadio" type="number" />
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <script src="./figuras.js">
    </script>
</body>
</html>
